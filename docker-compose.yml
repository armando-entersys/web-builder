services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: webbuilder-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: webbuilder
    # Puerto 5432 solo accesible dentro de la red Docker (no expuesto al host)
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci贸n Web Builder
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webbuilder-app
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - default
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.web-builder.rule=Host(`web-builder.scram2k.com`)"
      - "traefik.http.routers.web-builder.entrypoints=websecure"
      - "traefik.http.routers.web-builder.tls.certresolver=letsencrypt"
      - "traefik.http.services.web-builder.loadbalancer.server.port=3000"
    environment:
      # Database
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/webbuilder?schema=public"

      # AI APIs
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}

      # NextAuth
      AUTH_SECRET: ${AUTH_SECRET:-change-this-to-a-random-secret-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://web-builder.scram2k.com}
      AUTH_TRUST_HOST: "true"

      # Google OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # App
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://web-builder.scram2k.com}
      NODE_ENV: "production"

      # Database seeding (set to true to seed on first run)
      SEED_DB: ${SEED_DB:-false}
    depends_on:
      postgres:
        condition: service_healthy
    # volumes:
      # Volumen para hot-reload en desarrollo (comentar en producci贸n)
      # - ./apps/web:/app/apps/web
      # - node_modules:/app/node_modules  # Deshabilitado: sobrescribe m贸dulos de la imagen

volumes:
  postgres_data:
  # node_modules:  # Deshabilitado: sobrescribe m贸dulos de la imagen

networks:
  traefik-public:
    external: true
